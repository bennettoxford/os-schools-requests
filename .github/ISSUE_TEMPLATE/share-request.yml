description: Submit a request to share outputs
title: "[Request to share outputs]"
labels: [share-request]
assignees: [ShaunDill]

body:
  - type: input
    id: repo_link
    attributes:
      label: ðŸ”— Link to repo
      description: Paste the URL of the repository containing the code that generated the files.
      placeholder: "https://github.com/org/repo-name"
    validations:
      required: true

  - type: input
    id: issue_link
    attributes:
      label: ðŸ”— Link to run request
      description: Paste the URL of the issue that requested that the code ran.
      placeholder: "https://github.com/bennettoxford/os-schools-requests/issues/XXX"
    validations:
      required: true

  - type: textarea
    id: files_to_share
    attributes:
      label: ðŸ“¦ Files to share
      description: List the SharePoint paths of files to be shared.
      placeholder: |
        e.g.
        - [table.csv](SharePoint link)
        - [chart.csv](SharePoint link)
    validations:
      required: true
